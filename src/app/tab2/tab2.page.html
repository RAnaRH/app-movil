<!DOCTYPE html>
<html lang="en">
    <ion-header>
        <ion-toolbar>
          <ion-title>
            VENTAS
          </ion-title>
        </ion-toolbar>
      </ion-header>
  
 
    <ion-content>
      <ion-item>
        <ion-label position="fixed">nombre</ion-label>
        <ion-input [(ngModel)]="newItem.nombre"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label position="fixed">Apellido</ion-label>
        <ion-input [(ngModel)]="newItem.Apellido"></ion-input>
      </ion-item>
     
      <ion-button expand="full" (click)="addItem()">AGREGAR COMPRA</ion-button>
     
      <ion-list #mylist>
     
        <ion-list-header>
          <ion-label>My Items</ion-label>
        </ion-list-header>
     
        <ion-item-sliding *ngFor="let item of items">
     
          <ion-item>
            <ion-label text-wrap>
              <h3>{{ item.id }}</h3>
              <ion-text color="secondary">
                <p>{{ item.nombre }}</p>
              </ion-text>
              <p>{{ item.Apellido}}</p>
            </ion-label>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
            <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
     
      </ion-list>   

</ion-content>
